<div class="container-scroller">
  <app-header></app-header>
  <div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        <p-toast position="bottom-center" key="t1"></p-toast>
        <p-confirmDialog
          [style]="{width: '30vw'}"
          [baseZIndex]="10000"
          key="c1"
        ></p-confirmDialog>
        <div class="row mt-4 mb-4">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Department Master</h4>
                <div *ngIf="menuAccess">
                  <p-table
                    #dt
                    [value]="departmentMaster"
                    [showCurrentPageReport]="true"
                    dataKey="department_id"
                    [paginator]="true"
                    [rows]="10"
                    [loading]="loading"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['department_name']"
                    [totalRecords]="totalRecords"
                    [rowsPerPageOptions]="[10,25,50]"
                  >
                    <ng-template pTemplate="colgroup">
                      <colgroup>
                        <col style="width: 200px;" />
                        <col style="width: 200px;" />
                      </colgroup>
                    </ng-template>
                    <ng-template pTemplate="caption">
                      <div class="row justify-content-between">
                        <div class="col-md-3">
                          <button class="btn btn-primary" (click)="add()">
                            Add New
                            <i class="mdi mdi-plus-circle-multiple-outline"></i>
                          </button>
                        </div>
                        <div class="col-md-3">
                          <!-- <button
                  type="button"
                  class="btn btn-success"
                  (click)="exportExcel()"
                  pTooltip="CSV"
                  tooltipPosition="bottom"
                >
                  <i class="fas fa-file-excel"></i> Export Excel
                </button> -->
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                          <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                              pInputText
                              type="search"
                              (input)="dt.filterGlobal($event.target.value, 'contains')"
                              placeholder="Search..."
                            />
                          </span>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                      <tr class="text-center">
                        <th pSortableColumn="department_name">
                          Department Name
                          <p-sortIcon field="department_name"> </p-sortIcon>
                        </th>
                        <th>Action</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-department>
                      <tr>
                        <td>{{department.department_name}}</td>

                        <td>
                          <button
                            class="btn btn-warning mr-4"
                            (click)="edit(department)"
                          >
                            <i class="mdi mdi-pencil-box"></i>
                          </button>

                          <button
                            class="btn btn-danger"
                            (click)="delete(department.department_id)"
                          >
                            <i class="mdi mdi-delete"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                      <tr>
                        <td colspan="3" style="text-align: center;">
                          <h4>No Records Found.</h4>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
                <div class="container align-item-center" *ngIf="!menuAccess">
                  <h1 class="text-center" style="padding: 80px 20px;">
                    OOPS!!! You don't have access to this Page...
                  </h1>
                  <p class="text-center">Please Contact Administrator</p>
                </div>
              </div>
            </div>
          </div>
          <p-dialog
            header="Department Master"
            [(visible)]="displayBasic"
            [style]="{width: '80vw'}"
            [baseZIndex]="10000"
            [closable]="false"
            [maximizable]="true"
          >
            <p-toast key="t2"></p-toast>
            <p-confirmDialog
              [style]="{width: '30vw'}"
              [baseZIndex]="10000"
            ></p-confirmDialog>
            <div class="row justify-content-center">
              <div class="co1-12 col-8">
                <form class="forms-sample" [formGroup]="departmentMasterForm">
                  <div class="form-group row">
                    <label class="col-sm-6 col-form-label"
                      >Department Name</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        pInputText
                        class="form-control"
                        placeholder="Department Name"
                        formControlName="department_name"
                        (input)="checkDuplicate()"
                      />
                      <div
                        *ngIf="submitted && f.department_name.errors"
                        class="alert alert-danger"
                      >
                        <div *ngIf="f.department_name.errors.required">
                          Department Name is required
                        </div>
                      </div>
                      <div
                        class="alert alert-danger"
                        *ngIf="duplicatedepartmentNameError && !f.department_name.errors"
                      >
                        Department Name already exist
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-around">
              <button
                class="btn btn-outline-primary"
                (click)="save()"
                [disabled]="saveLoading"
              >
                <i
                  [ngClass]="{'fa fa-spin fa-spinner': saveLoading, 'fas fa-save': !saveLoading}"
                ></i>
                Save
              </button>
              <button class="btn btn-outline-dark" (click)="reset()">
                <i class="fas fa-undo"></i> Reset
              </button>
              <button
                class="btn btn-outline-danger"
                (click)="cancel()"
                [disabled]="cancelLoading"
              >
                <i
                  [ngClass]="{'fa fa-spin fa-spinner': cancelLoading, 'far fa-times-circle': !cancelLoading}"
                ></i>
                Cancel
              </button>
            </div>
          </p-dialog>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
