<div class="container-scroller">
  <app-header></app-header>
  <div class="container-fluid page-body-wrapper">
    <div class="main-panel">
      <div class="content-wrapper">
        <p-toast position="bottom-center" key="t1"></p-toast>
        <p-confirmDialog
          [style]="{width: '30vw'}"
          [baseZIndex]="10000"
          key="c1"
        ></p-confirmDialog>
        <div class="row mt-4 mb-4">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Study Material Master Table</h4>
                <button class="btn btn-primary float-right" (click)="add()">
                  <i class="mdi mdi-plus-circle-multiple-outline"></i> Add Study
                  Material Master
                </button>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr class="text-center">
                        <th>File Type</th>
                        <th>Location</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        *ngFor="let material of materialMaster"
                        class="text-center"
                      >
                        <td>{{material.StudyMaterialMaster_filetype}}</td>
                        <td>
                          {{material.StudyMaterialMaster_location}}
                        </td>

                        <td>
                          <button
                            class="btn btn-primary mr-4"
                            (click)="edit(material)"
                          >
                            <i class="mdi mdi-pencil-box"></i> Edit
                          </button>

                          <button
                            class="btn btn-danger"
                            (click)="delete(material.StudyMaterialMaster_id)"
                          >
                            <i class="mdi mdi-delete"></i> Delete
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p-dialog
          [contentStyle]="{'overflow':'scroll'}"
          header="Study Material Master"
          [(visible)]="displayBasic"
          [style]="{width: '80vw'}"
          [baseZIndex]="10000"
          [closable]="false"
        >
          <p-toast key="t2"></p-toast>
          <p-confirmDialog
            [style]="{width: '30vw'}"
            [baseZIndex]="10000"
          ></p-confirmDialog>
          <div class="row justify-content-center">
            <div class="co1-12 col-8">
              <form class="forms-sample" [formGroup]="materialMasterForm">
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label">File Type</label>
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="File Type"
                      formControlName="StudyMaterialMaster_filetype"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label">Location</label>
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Location"
                      formControlName="StudyMaterialMaster_location"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-6 col-form-label">Skill Level</label>
                  <div class="col-sm-6">
                    <select
                      class="form-control"
                      formControlName="StudyMaterialMaster_skilllevelid"
                    >
                      <option value="" selected>Select Skill Level..</option>
                      <option
                        *ngFor="let skill of skillLevelDropdown"
                        [value]="skill.CategoryToSkillLevelMaster_ID"
                        >{{skill.CategoryToSkillLevelMaster_title}}</option
                      >
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row justify-content-around">
            <button class="btn btn-outline-primary" (click)="save()">
              <i class="fas fa-save"></i> Save
            </button>
            <button
              class="btn btn-outline-dark"
              (click)="materialMasterForm.reset()"
            >
              <i class="fas fa-save"></i> Reset
            </button>
            <button class="btn btn-outline-danger" (click)="cancel()">
              <i class="fas fa-save"></i> Cancel
            </button>
          </div>
        </p-dialog>
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
